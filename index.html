<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <script defer src="app.js"></script>
    <title>Algoritmos Geneticos</title>
</head>
<body>
    <h1 id="titulo">MENU AG</h1>
    <section id="seccionuno">
        <div id="primerdiv">
            <ul id="lista_boton_seleccion">
                <li>SELECCION</li>
                <li><button><a href="#"></a>RULETA</button></li>
                <li><button><a href="#"></a>TORNEO</button></li>
                <li><button><a href="#"></a>JERARQUICO</button></li>
                <li><button><a href="#"></a>XXXX</button></li>
            </ul>
            <ul id="lista_boton_cruce">
                <li>CRUCE</li>
                <li><button><a href="#"></a>1 PUNTO</button></li>
                <li><button><a href="#"></a>2 PUNTOS</button></li>
                <li><button><a href="#"></a>UNIFORME</button></li>
                <li><button><a href="#"></a>XXXX</button></li>
            </ul>
            <ul id="lista_boton_mutacion">
                <li>MUTACION</li>
                <li><button><a href="#"></a>SIMPLE</button></li>
                <li><button><a href="#"></a>HETEROGENEO</button></li>
                <li><button><a href="#"></a>UNIFORME</button></li>
                <li><button><a href="#"></a>XXXX</button></li>
            </ul>
        </div>
    </section>

    <dialog class="window">
        <div class="instruction">
            <h3>INSTRUCCIONES</h3>
            <ul>
                <li>Ingresa como primer parametro, el numero MIN y MAX</li>
                <li>Ahora Ingre la fomrula f(x)</li>
                <li>Por ultimo, agrega la BD o Elemento por elemento en Binario</li>
            </ul>
            <form method="dialog">
                <button class="x">X</button>
            </form>
        </div>

        
    </dialog>
    
    <h1 id="title_first">ALGORITMOS GENETICOS</h1>
    <button id="instructions">Ver Instrucciones</button>
    <main>
        <div class="encuadre">
            <div class="encuadre__cuadro">
                <label for="">Binario
                    <input id="input_binary" class="entrada" type="text" placeholder="10101010101">
                </label>
                <button id="add_binary">Add</button>
                <label id="file_inputid" class="file_input" for="entrada_file">Seleccionar Archivo
                    <input id="entrada_file" type="file" accept=".csv">
                </label>
            </div>
            <div class="encuadre__cuadro fx">
                <label>Min
                    <input id="min" class="entrada min" type="text" placeholder="10">
                </label>
                <label>Max
                    <input id="max" class="entrada min" type="text" placeholder="50">
                </label>
                <button id="minmax">Add</button>
            </div>
            <div class="encuadre__cuadro fx">
                <label>f(x)
                    <input id="funcion" class="entrada" type="text" placeholder="2*x+3*x">
                </label>
                <button id="addfuncion">Add</button>
            </div>
        </div>
        <div class="encuadre enc_f">
            <label id="datosllenos"></label>
            <table>
                <thead>
                    <tr>
                        <td>Binario</td>
                        <td>Decimal</td>
                        <td>Real</td>
                        <td>Adaptado</td>
                    </tr>
                </thead>
                <tbody id="insert">
                    
                </tbody>
                
            </table>
            <button id="training">Entrenar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
