<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <title>Algoritmos Geneticos | Main Menu</title>
</head>
<body>
    <!--v2.0.0-->
    <h1>ALGORITMOS GENETICODS</h1>
    <main class="main">
        <div class="options padding-20">
            <h3>Metodos</h3>
            <div class="options-section-2">
                <label for="seleccion">Seleccion</label>
                <select name="" id="seleccion">
                    <option value="-1">Selecciona uno</option>
                    <option value="ruleta">Ruleta</option>
                    <option value="torneo">Torneo</option>
                    <option value="ranking">Ranking</option>
                    <option value="truncamiento">Truncamiento</option>
                    <option value="entocastica">Estocastica Universal</option>
                </select>

                <label for="cruce">Cruce</label>
                <select name="" id="cruce">
                    <option value="-1">Selecciona uno</option>
                    <option value="unpunto">Un Punto</option>
                    <option value="dospuntos">Dos Puntos</option>
                    <option value="uniforme">Uniforme</option>
                    <option value="aritmetico">Aritmetico</option>
                </select>

                <label for="mutacion">Mutacion</label>
                <select name="" id="mutacion">
                    <option value="-1">Selecciona uno</option>
                    <option value="simple">Simple</option>
                    <option value="uniforme">Uniforme</option>
                    <option value="nouniforme">No Uniforme</option>
                    <option value="gaussiana">Gaussiana</option>
                </select>
            </div>
        </div>
        <div class="padding-20 conv">
            <h3>Convergencia</h3><br>
            <div class="row">
                <div>
                    <label for="tasa_de_cruce">Tasa De Cruce (%)</label>
                    <input id="tasa_de_cruce" type="text">
                </div>
                <div>
                    <label for="tasa_de_mutacion">Tasa De Mutacion (%)</label>
                    <input id="tasa_de_mutacion" type="text">
                </div>
            </div>
        </div>

        <div class="parametros padding-20">
            <h3>Parametros De Inicializacion</h3>
            <div class="parametros-section-2">
                <div class="parametros-function">
                    <label for="function">Funcion Objetivo</label>
                    <input id="function" type="text" placeholder="3*sin(x)+2*x^2-5">
                </div>
                <div class="parametros-range">
                    <label for="range">Rango de Busqueda</label>
                    <input id="range" type="text" placeholder="1,12">
                </div>
            </div>
        </div>
        <div class="population">
            <button id="population" class="btn">Cargar Poblacion</button>
            <button id="generate" class="btn inactive">Generar</button>
        </div>
    </main>

    <!--Carga de los datos-->
    <div class="data-loaded main inactive" id="data-loaded-complete"> 
    <!--<div class="data-loaded main" id="data-loaded-complete"></div>-->
        <h2>Datos cargados</h2>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Cromosoma</th>
                </tr>
            </thead>
            <tbody class="no-data" id="data">
                
            </tbody>
        </table>
        <button class="btn" id="generate-calculos">generar</button>
    </div>

    <!--MODAL (VENTANA FLOTANTE) PARA AGREGAR POBLACION-->
    <div id="tab-pane-population" class="inactive fondo">
        <div class="content">
            <h2>Poblacion</h2>
            <p>Puedes Cargar tu BD (Base de Datos en .xlsx) o en su defecto, agregar individualmente cada individuo de una poblacion</p>
            <div class="BD">
                <div id="file">
                    <label class="btn" for="loadfile">Seleccionar BD</label>
                    <input class="change" id="loadfile" type="file">
                    <button id="loadfile-active" class="inactive btn">Cargar BD</button>
                </div>
                <div id="population-single">
                    <input id="cromosoma-input" type="text" placeholder="1010101010101">
                    <button id="population-single-btn" class="btn">Agregar a Poblacion</button>
                </div>
            </div>
            <button id="close" class="close">x</button>
        </div>
    </div>

    <script src="./src/js/tools-scripts.js"></script>
    <script src="./src/js/script-general.js"></script>
</body>
</html>
